<h3>Create Book</h3>
<div [hidden]="submitted" class="col-md-6 offset-md-3 mt-4">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>
 
    <div class="form-group">
      <label for="age">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="book.description" name="description">
    </div>

    <div class="form-group">
        <label for="age">Author</label>
        <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
      </div>

      <div class="form-group">
        <label for="age">Price</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="book.price" name="price">
      </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBook()">Add</button>
</div>
