<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
<div *ngIf="book">


    <section class="recent-book-sec">
      <div class="container">
          <div class="title">
              <h2>highly recommendes books</h2>
              <hr>
          </div>
          <div class="row center">
              <div class="col-lg-2 col-md-3 col-sm-4">
                  <div class="item">
                      <img src="assets/images/r1.jpg" alt="img">
                      <h3><a href="#">{{book.title}}</a></h3>
                      <p>{{book.description}}</p> Written by: {{book.author}}
                      <h6><span class="price">${{book.price}}</span> / <a href="#">Rent Now</a></h6>
                  </div>
              </div>
          </div>
      </div>
  </section>

  
  <span class="button is-small btn-primary" *ngIf='book.active' (click)='updateActive(false)'>Inactive</span>
   
  <span class="button is-small btn-primary" *ngIf='!book.active' (click)='updateActive(true)'>Active</span>
 
  <span class="button is-small btn-danger" (click)='deleteBook()'>Delete</span>
 
  </div>
